<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>教程</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/use-course.css">
</head>
<body>
    <div class="use-course-content">
        <header class="public-header">币赢钱包</header>
        <div class="use-course-title-top">
            <p class="use-course-check">选择货币</p>
            <p>请从以下货币选项中选择一个以完成您的支付</p>
            <p>该地址只接受BTC资产，如充值其他币种将无法找回</p>
        </div>
        <div class="use-course-middle">
            <div class="use-course-btn use-course-top">
                <div class="use-course-btn-left">
                    <img src="../img/BTC-bitebi Copy@2x.png" alt="">
                </div>
                <div class="use-course-btn-middle">
                    <p class="use-course-btn-name">Bitcoin</p>
                    <p class="use-course-btn-title">网络成本：0.001BTC</p>
                </div>
                <div class="use-course-btn-right">&gt</div>
            </div>
            <div class="use-course-btn use-course-bottom">
                <div class="use-course-btn-left">
                    <img src="../img/USDT@2x.png" alt="">
                </div>
                <div class="use-course-btn-middle">
                    <p class="use-course-btn-name">USDT</p>
                    <p class="use-course-btn-title">网络成本：0.001BTC</p>
                </div>
                <div class="use-course-btn-right">&gt</div>
            </div>
            <div class="use-course-process">
                <span class="use-course-processt">支付流程介绍</span>
                <span class="use-course-delta"></span>
            </div>
        </div>
        <div class="use-course-bottom">
            <div class="use-course-flex">
                <img src="../img/钱包@2x.png" alt="">
                <div>
                    <p>第一步</p>
                    <p>数字钱包APP</p>
                    <p>买入数字货币</p>
                </div>
            </div>
            <div class="use-course-flex">
                <img src="../img/扫码@2x.png" alt="">
                <div>
                    <p>第二步</p>
                    <p>扫码支付</p>
                    <p>数字货币</p>
                </div>
            </div>
            <div class="use-course-flex">
                <img src="../img/bianzu 3@2x.png" alt="">
                <div>
                    <p>第三步</p>
                    <p>安参考价格x数</p>
                    <p>量,计算充值金额</p>
                </div>
            </div>
            <div class="use-course-flex">
                <img src="../img/bianzu 4@2x.png" alt="">
                <div>
                    <p>第四步</p>
                    <p>安全快速</p>
                    <p>到账</p>
                </div>
            </div>
        </div>
    </div>
</body>
