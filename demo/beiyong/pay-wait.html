<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>等待支付</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/pay-wait.css">

<body>
    <div class="wait-pay-content">
        <header class="public-header">币支付</header>
        <div class="wait-pay">
            <span class="wait-pay-title">等待支付</span>
            <span class="wait-pay-time">10:00</span>

        <div class="wait-pay-exchange">
            <div class="wait-pay-exchange-left">
                <img src="../img/BTC-bitebi Copy@2x.png" alt="">

            </div>
            <div class="wait-pay-exchange-right">
                1 BTC ≈ 
                <span>27,848</span>
                CNY
            </div>
        </div>
        <div class="wait-pay-qr">
            <img src="../img/位图 2@2x.png" alt="">
        </div>
        <div class="wait-pay-string">18EyyT8xj4cohZzvjpzuGKc72qSMLMFtXD</div>
        <div class="wait-pay-copy">
            <img src="../img/分组 2 copy@2x.png" alt="">
        </div>
        <div class="wait-pay-warm">
            该地址只接受比特币(BTC)资产，如充值其他币种将无法找回
        </div>
        <div class="wait-pay-process">
            <span class="wait-pay-processt">支付流程介绍</span>
            <span class="wait-pay-delta"></span>
        </div>
    </div>
